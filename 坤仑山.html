<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âù§‰ªëÂ±±</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #3498db, #e74c3c, #2ecc71);
            transition: background 0.5s ease;
            position: relative;
            animation: gradientChange 10s infinite alternate;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .chicken-mountain {
            width: 60vw;
            max-height: 85vh;
            object-fit: cover;
            border: 10px solid #fff;
            border-radius: 15px;
            filter: brightness(70%);
        }

        .title-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border: 5px solid #fff;
            border-radius: 15px;
            filter: brightness(70%);
        }

        .title {
            font-family: 'Cursive', cursive;
            color: #000;
            font-size: 2em;
            margin: 0;
        }

        .color-change-button,
        .add-elements-button {
            margin-top: 10px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .color-change-button {
            background-color: #3498db;
            color: #fff;
        }

        .add-elements-button {
            background-color: #e74c3c;
            color: #fff;
        }

        .element-group {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }

        .element {
            font-size: 30px;
            position: absolute;
        }

        .basketball {
            z-index: -1;
            left: 18px;
        }

        @keyframes gradientChange {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="chicken-mountain" src="https://bluefoxyu.github.io/KunLunMountainPhotos/%E5%9D%A4%E4%BB%91%E5%B1%B12.jpg" alt="chicken-mountain">
        <div class="title-container">
            <p class="title">Âù§‰ªëÂ±±È£éÂÖâ</p>
            <button class="color-change-button" onclick="changeBackgroundColor()">Âù§È¢úÂ§ßÂèò</button>
            <button class="add-elements-button" onclick="addElements()">ÈóªÂù§Ëµ∑Ëàû</button>
        </div>
    </div>

    <script>
        function changeBackgroundColor() {
            const randomColor1 = getRandomColor();
            const randomColor2 = getRandomColor();
            const gradient = `linear-gradient(45deg, ${randomColor1}, ${randomColor2})`;
            document.body.style.background = gradient;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createFloatingElementGroup() {
            const groupContainer = document.createElement('div');
            groupContainer.className = 'element-group';

            createFloatingElement('üêî', 'chicken', 40, groupContainer);
            createFloatingElement('üèÄ', 'basketball', 30, groupContainer);

            document.body.appendChild(groupContainer);

            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;

            groupContainer.style.left = `${randomX}px`;
            groupContainer.style.top = `${randomY}px`;

            setTimeout(() => {
                groupContainer.remove();
            }, 5000);
        }

        function createFloatingElement(content, className, size, parent) {
            const element = document.createElement('div');
            element.textContent = content;
            element.className = `element ${className}`;
            element.style.fontSize = `${size}px`;
            parent.appendChild(element);
        }

        function addElements() {
            createFloatingElementGroup();
        }

        setInterval(changeBackgroundColor, 10000); // Change color every 10 seconds
    </script>
</body>
</html>
